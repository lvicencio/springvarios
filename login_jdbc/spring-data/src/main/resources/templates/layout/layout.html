<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<title th:text="${titulo}"></title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SpringBoot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>

				</ul>
							
				</div>
			
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="btn btn-outline-primary">Entrar</a> </li>
				
					<li sec:authorize="isAuthenticated()" class="dropdown">
						  <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <span sec:authentication="name"></span> 
						  </a>
						
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						    <form th:action="@{/logout}" method="post">
						    	<button class="dropdown-item">Salir</button>
						    </form>
						  </div>
					</li>
				</ul>
		</nav>
		
		<!-- Mensajes flash session -->
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		<!-- Fin Mensajes  -->
	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<p sec:authorize="isAuthenticated()">
			Usuario: <span sec:authentication="name"></span> - Roles : <span sec:authentication="principal.authorities"></span>
		</p>
		
		<hr />
		<p>
			&copy; Luis
		</p>
		<script th:src="@{/js/jquery-3.3.1.min.js}" ></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/popper.min.js}" ></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
